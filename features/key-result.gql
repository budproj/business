query GET_KEY_RESULT_WITH_ID($id: ID!) {
  keyResult(id: $id) {
    id
    title
    description
    goal
    currentProgress
    currentConfidence
    owner {
      fullName
      picture
    }
    objective {
      title
      cycle {
        name
        dateStart
        dateEnd
      }
    }
    policies {
      update
    }
    reports {
      id
      createdAt
      comment
      user {
        fullName
        picture
      }
    }
  }
}

query GET_KEY_RESULT_VIEW_WITH_BINDING($binding: KEY_RESULT_CUSTOM_LIST_BINDING!) {
  keyResultView(binding: $binding) {
    id
    rank
    keyResults {
      id
      title
      initialValue
      goal
      format
      currentProgress
      currentConfidence
      team {
        name
      }
      objective {
        title
        cycle {
          name
          dateStart
          dateEnd
        }
      }
      owner {
        fullName
        picture
        role
      }
      confidenceReports(limit: 1) {
        comment
        createdAt
        user {
          fullName
        }
      }
    }
  }
}

mutation UPDATE_RANK($id: ID!, $rankInput: KeyResultViewRankInput!) {
  updateRank(id: $id, keyResultViewRankInput: $rankInput) {
    id
  }
}

mutation UPDATE_KEY_RESULT($id: ID!, $keyResultInput: KeyResultInput!) {
  updateKeyResult(id: $id, keyResultInput: $keyResultInput) {
    id
    title
  }
}

mutation CREATE_CHECK_IN($checkInInput: CheckInInput!) {
  createCheckIn(checkInInput: $checkInInput) {
    id
  }
}
