query GET_COMPANY_OBJECTIVES {
  teams(onlyCompanies: true) {
    id
    name
    gender
    objectives {
      id
      title
      progress
      confidence
      percentageProgressIncrease
    }
  }
}

query GET_TEAM_NAME($teamId: ID!) {
  team(id: $teamId) {
    id
    name
  }
}

query GET_TEAMS {
  teams(onlyCompaniesAndDepartments: true) {
    id
    name
    description
    progress
    confidence
    isCompany
    users {
      fullName
      picture
    }
  }
}

query GET_USER_PRIMARY_COMPANY {
  me {
    companies(limit: 1) {
      id
      name
      gender
      progress
      confidence
      percentageProgressIncrease
      latestKeyResultCheckIn {
        id
        createdAt
        user {
          id
          fullName
        }
      }
    }
  }
}

query GET_TEAM_AND_CHILD_TEAMS_OBJECTIVES($rootTeamId: ID!) {
  team(id: $rootTeamId) {
    id
    name
    objectives {
      id
      title
      progress
      confidence
      percentageProgressIncrease
      cycle {
        dateEnd
      }
    }
    teams {
      id
      name
      objectives {
        id
        title
        progress
        confidence
        percentageProgressIncrease
        cycle {
          dateEnd
        }
      }
    }
  }
}
